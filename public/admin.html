        <form class="text-center bg-light border rounded border-primary shadow" id="login" style="background-color: #78bdc6;padding: 20px 80px;" enctype="text/plain">
            <h1 class="text-monospace text-capitalize text-center">登入</h1><input class="bg-light border rounded border-primary shadow-sm form-control" type="text" id="username" name="username" placeholder="username" autofocus="" required="" style="margin-bottom: 5px;"><input class="bg-light border rounded border-primary shadow-sm form-control"
                type="password" id="password" name="password" placeholder="password" required="" style="margin-bottom: 10px;"><button class="btn btn-primary border rounded" id="submit" type="submit">繼續</button></form><script src="../lib/hashes.js"></script>
<script>
	window.onload = () => {
		(function($){
			///// hide loading /////
			// $('#loading').hide();
			
			var sha = new Hashes.SHA512();
			$('#login').submit((e) => {
				e.preventDefault();
				var username = $('#username').val()
				var password = sha.hex($('#password').val());
				$.post('/api/GET/login', {
					username: username,
					password: password
				})
					.done((e) => {
						console.log(e);	
					})
			})
		})(jQuery);
	}
